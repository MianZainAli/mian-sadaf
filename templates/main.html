{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png'%}"/>
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    {% block header_items %}
    
    {% endblock header_items %}

</head>
<body>
    

    
    {% block content %}
    
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5a6b718937.js" crossorigin="anonymous"></script>

    <script>
      const body = document.body;
      const btn = document.querySelector('.theme-btn'); 
      const logoImg = document.querySelector('#logoImg');

      // Check dark mode preference
      const isDarkMode = localStorage.getItem('darkMode') === 'true';

      // Set initial UI state  
      body.classList[isDarkMode ? 'add' : 'remove']('dark-mode');
      btn.classList[isDarkMode ? 'add' : 'remove']('flipped');
      //logoImg.src = isDarkMode ? '/static/img/logo.png' : '/static/img/logo2.png';


      document.addEventListener('DOMContentLoaded', () => {

        // Get saved preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
      
        // Set UI based on preference
        body.classList[isDarkMode ? 'add' : 'remove']('dark-mode'); 
        // etc...
      
      });

      // Show content after initial render
      body.style.visibility = 'visible'; 

      // Toggle dark mode function
      function toggleDarkMode() {
        body.classList.toggle('dark-mode');
        btn.classList.toggle('flipped');
        
        // Toggle logo image
        isDarkMode = !isDarkMode;
        //logoImg.src = isDarkMode ? '/static/img/logo.png' : '/static/img/logo2.png';

        // Save preference
        localStorage.setItem('darkMode', isDarkMode);
      }

      // Attach event listener 
      btn.addEventListener('click', toggleDarkMode);
                
                
    </script>
</body>
</html>
